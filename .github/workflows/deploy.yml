name: Deploy to Cloud Run

on:
  push:
    branches:
      - 'workshop/**'  # Deploy branches matching workshop/username or workshop/team-name

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  REPOSITORY: adk-workshop

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name for service naming
        id: branch
        run: |
          # Get branch name and sanitize for Cloud Run service name
          # Cloud Run service names must be lowercase, start with letter, max 63 chars
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Remove 'workshop/' prefix and sanitize
          SERVICE_SUFFIX=$(echo "${BRANCH_NAME#workshop/}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | cut -c1-40)
          SERVICE_NAME="${SERVICE_SUFFIX}-adk-workshop"
          echo "service_name=${SERVICE_NAME}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Deploying branch '${BRANCH_NAME}' as service '${SERVICE_NAME}'"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository if not exists
        run: |
          gcloud artifacts repositories describe ${{ env.REPOSITORY }} \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} 2>/dev/null || \
          gcloud artifacts repositories create ${{ env.REPOSITORY }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --description="ADK Workshop container images"

      - name: Build and push Docker image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ steps.branch.outputs.service_name }}:${{ github.sha }}"
          docker build -t ${IMAGE_URI} .
          docker push ${IMAGE_URI}
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ steps.branch.outputs.service_name }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=3
            --timeout=300
          env_vars: |
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            GOOGLE_CLOUD_LOCATION=${{ env.REGION }}
            GOOGLE_GENAI_USE_VERTEXAI=TRUE
          secrets: |
            GOOGLE_API_KEY=GOOGLE_API_KEY:latest

      - name: Output deployment URL
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.branch.outputs.branch_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ steps.branch.outputs.service_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Open the URL above to test your agent!" >> $GITHUB_STEP_SUMMARY

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'delete' && startsWith(github.event.ref, 'workshop/')

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Delete Cloud Run service
        run: |
          BRANCH_NAME=${{ github.event.ref }}
          SERVICE_SUFFIX=$(echo "${BRANCH_NAME#workshop/}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | cut -c1-40)
          SERVICE_NAME="${SERVICE_SUFFIX}-adk-workshop"
          echo "Deleting service: ${SERVICE_NAME}"
          gcloud run services delete ${SERVICE_NAME} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --quiet || echo "Service not found or already deleted"
